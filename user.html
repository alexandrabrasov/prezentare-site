<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
      integrity=""
      crossorigin="anonymous"
    />

    <link href="style.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>

  <body>

    <hr />

    <div class="container-fluid">
      <div class="row" style="color: #05386b;">
          <div class="col-2"></div>
          <div class="col-3">
              <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="img img-fluid" id="img1">
              </br>
              <button id="b9" class="btn btn-default" style="color: #05386b;">Incarca imaginea</button>
          </div>
          <div class="col-5">
              <p id="p1">Nume</p>
              <p id="p2">Prenume</p>
              <p id="p3">Data nasterii</p>
              <p id="p4">Adresa de e-mail</p>
              <p id="p5">Data curenta</p>
          </div>
          <div class="col"></div>
      </div>

      <div class="row">
        <div class="col">

        </div>

        <div class="col">
          <form class="form-horizontal" style="color: #05386b;">

            <div class="form-group">
                <div class="col ">
                    <input type="text" class="form-control" id="in0" placeholder="Poza de profil" name="poza">
                </div>
            </div>
  
            <div class="form-group">
                <div class="col ">
                    <input type="text" class="form-control" id="in1" placeholder="Nume" name="name">
                </div>
            </div>
  
            <div class="form-group">
                <div class="col ">
                    <input type="text" class="form-control" id="in2" placeholder="Prenume" name="surname">
                </div>
            </div>
  
            <div class="form-group">
                <div class="col ">
                    <input type="date" class="form-control" id="in3" placeholder="Data nasterii" name="date">
                </div>
            </div>
  
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <p>
                        Genul:
                    </p>
  
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="in4" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Masculin</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sex" id="in5" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Feminin</label>
                    </div>
                </div>
            </div>
  
            <div class="form-group">
                <div class="col ">
                    <input type="email" class="form-control" id="in6" placeholder="Email" name="email">
                </div>
            </div>
  
            <div class="form-group">
                <div class="col ">
                    <input type="password" class="form-control" id="inpswd4" placeholder="Modifica parola" name="pwd">
                </div>
            </div>
  
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" name="remember">Retine parola</label>
                    </div>
                </div>
            </div>
        </form>
  
        <button class="btn btn-default" id="btnsave">Salveaza datele</button>
        <button class="btn btn-default" id="btncancel">Renunta</button>
        </div>

        <div class="col">

        </div>
      </div>
      
    </div>

    <hr>

    <div class="container fluid mt-5"></div>

    
  </body>
</html>
